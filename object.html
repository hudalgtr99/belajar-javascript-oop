<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function Person(){
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is  ${this.firstName}`);
            }
        }

        const miftah = new Person(); //Objek OOP
        miftah.firstName = "Miftahul";
        miftah.lastName = "Huda";

        const huda = new Person(); //Objek OOP
        huda.firstName = "Huda";
        huda.lastName = "Guntara";

        const bambang = {}; //Bukan OOP

        console.log(miftah);
        console.log(huda);

    </script>
</body>
</html>
