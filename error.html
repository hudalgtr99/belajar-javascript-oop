<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>

        class MathUtil {

            static sum(...numbers){

                if(numbers.length === 0){
                    throw new Error("Total parameter harus lebih dari 0");
                }

                let total = 0;
                for(const number of numbers){
                    total +=number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1,1,1,1,1);
        console.info(result);

        console.info(MathUtil.sum()); //error
        console.info("Miftah"); //tidak muncul karna telah terjadi error terlebih dahulu

    </script>
</body>
</html>
