<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Getter Setter</title>
</head>
<body>
    <script>

        class Person {
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const miftah = new Person("Miftahul", "Huda");
        console.info(miftah);
        console.info(miftah.fullName);

        miftah.fullName = "Lathifa Syifa";
        console.info(miftah);
        console.info(miftah.fullName);




    </script>
</body>
</html>
