<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

        class Configuration {
            static name = "Belajar Javascript OOP";
            static version = 1.0;
            static author = "Miftahul Huda Guntara";
        }

        const config = new Configuration();
        console.info(config); //Undefined karna yang diakses static

        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author); //Miftahul Huda Guntara

        Configuration.author = "Lathifa Syifa";
        console.info(Configuration.author); //Lathifa Syifa




    </script>
</body>
</html>
