<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>

        function Person(firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is  ${this.firstName}`);
            }
        }

        const miftah = new Person("Miftahul", "Huda"); //Objek OOP
        miftah.sayHello("Guntara");

        const huda = new Person("Huda", "Guntara"); //Objek OOP
        huda.sayHello("Miftahul");

        const bambang = {}; //Bukan OOP

        console.log(miftah);
        console.log(huda);

    </script>
</body>
</html>
