<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>

        function Person(firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is  ${this.firstName}`);
            }
        }

        //Menambahkan data pada seluruh prototype, bukan pada class
        Person.prototype.sayBye = function (){
            console.info("Good Bye");
        }

        Person.prototype.run = function (){
            console.info(`${this.firstName} is running`);
        }

        const miftah = new Person("Miftahul", "Huda"); //Objek OOP

        // // Menambahkan attribute secara individual terhadap satu objek/bukan satu class
        // miftah.sayBye = function(){
        //     console.info("Good Bye");
        // }

        const huda = new Person("Huda", "Guntara"); //Objek OOP
        
        const bambang = {}; //Bukan OOP

        console.log(miftah);
        console.log(huda);

    </script>
</body>
</html>
