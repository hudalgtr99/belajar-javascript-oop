<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {

            constructor(name){
                this.name = name;
                console.info(`Membuat Person ${name}`);

                // //Tidak boleh membuat method didalam constructor (salah)
                // this.sayHello = function(name){
                //     console.info(`Hello ${name}, my name is ${this.name}`);
                // }
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }

        }

        const miftah = new Person("Miftah");
        console.info(miftah);
        miftah.sayHello("Huda");

        const huda = new Person("Huda");
        console.info(huda);
        huda.sayHello("Guntara");



    </script>
</body>
</html>
